<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>sBijayK</title>
  <link rel="icon" type="image/png" href="img/mero.jpg">
  
  <style type="text/css">
    /* Set up video background */
    body {
      margin: 0;
      padding: 0;
      
      height: 100vh;
    }
    
    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .time-container {
      text-align: center;
      position: absolute;
      right: 5%;
      top: 1%;
      padding: 20px;
      border: 2px solid #007bff;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .time {
      font-size: 2rem;
      margin: 10px 0;
      color: cornflowerblue;
    }

    .date {
      font-size: 1.5rem;
      color: #555;
    }

    .day {
      font-size: 1.2rem;
      margin-top: 5px;
      color: red;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    a:hover {
      background-color: #0056b3;
    }

    .heln {
      padding: 5px;
      border-radius: 5px;
      border: 2px solid #007bff;
      background: #007bff;
      display: none;
      width: 200px;
      position: absolute;
      right: 50%;
      top: 50%;
      transform: translateX(50%);
    }

    input[type="text"] {
      padding: 10px;
      width: 90%;
      border-radius: 5px;
      border: 2px solid #007bff;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #0056b3;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .grid img {
      width: 100%;
      border-radius: 5px;
      border: 2px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .popup {
      padding: 10px 20px;
      border-radius: 5px;
      color: red;
      border: 2px solid red;
      text-align: center;
      margin-top: 20px;
    }

    .popup:hover {
      background: #fff;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      .time-container {
        width: 150px;
      }
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .heln {
        width: 150px;
      }
    }

    @media screen and (max-width: 480px) {
      .time-container {
        width: 120px;
      }
      .grid {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>

  <script type="text/javascript">
    // Global variable to hold current day
    let currentDay = '';

    function updateTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const amPm = hours >= 12 ? 'PM' : 'AM';
      const formattedTime = `${hours % 12 || 12}:${minutes}:${seconds} ${amPm}`;
      const formattedDate = now.toLocaleDateString();

      const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      currentDay = daysOfWeek[now.getDay()];

      // Update the DOM
      document.getElementById('currentTime').textContent = formattedTime;
      document.getElementById('currentDate').textContent = formattedDate;
      document.getElementById('currentDay').textContent = `,  ${currentDay}`;
    }

    // Update the time every second
    setInterval(updateTime, 1000);
    updateTime();

    function next() {
      let A = document.querySelector('#papa').value;
      // Compare input with the current day
      if (A === currentDay) {
        window.location.href = "card.html";
      } else if (A === "keshab") {
        window.location.href = "cardd.html";
      }
    }

    function cm() {
      let a = document.querySelector('.heln');
      a.style.display = a.style.display === "block" ? "none" : "block";
    }
  </script>
</body>

</html>
